[tool:pytest]
testpaths = tests
python_files = test_*.py *.tavern.yaml
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running
